# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64, arm]
        include:
          - os: linux
            arch: arm
            goarm: 5
          - os: linux
            arch: arm
            goarm: 6
          - os: linux
            arch: arm
            goarm: 7
        exclude:
          - os: darwin
            arch: arm

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          # The Go version to download (if necessary) and use. Supports semver spec and ranges.
          go-version: 1.21
          # Whether to download only stable versions
          # stable: # optional, default is true
          # Used to pull node distributions from go-versions.  Since there's a default, this is typically not supplied by the user.
          # token: # optional, default is ${{ github.token }}

      - name: Build executable
        run: go build -ldflags "-X main.version=${{  github.ref_name }}" -o ./dist/go-dht
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.goarm }}

      - name: compress executable (arm)
        if: matrix.arch == 'arm'
        run: |
          cd ./dist
          chmod +x go-dht
          zip go-dht-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.goarm }}.zip go-dht

      - name: compress executable
        if: matrix.arch != 'arm'
        run: |
          cd ./dist
          chmod +x go-dht
          zip go-dht-${{ matrix.os }}-${{ matrix.arch }}.zip go-dht

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          repository: wasilak/go-dht
          files: |
            dist/go-dht*.zip
